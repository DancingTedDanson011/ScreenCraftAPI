<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Vertical lines -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="#30363D" stroke-width="0.5" opacity="0.3" />
      <line x1="25" y1="0" x2="25" y2="100" stroke="#30363D" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="#30363D" stroke-width="0.5" opacity="0.3" />
      <line x1="75" y1="0" x2="75" y2="100" stroke="#30363D" stroke-width="0.5" opacity="0.2" />

      <!-- Horizontal lines -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#30363D" stroke-width="0.5" opacity="0.3" />
      <line x1="0" y1="25" x2="100" y2="25" stroke="#30363D" stroke-width="0.5" opacity="0.2" />
      <line x1="0" y1="50" x2="100" y2="50" stroke="#30363D" stroke-width="0.5" opacity="0.3" />
      <line x1="0" y1="75" x2="100" y2="75" stroke="#30363D" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
</svg>
