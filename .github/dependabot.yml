# H-14: Dependabot configuration for automated dependency updates
# This helps keep dependencies secure by automatically creating PRs for updates

version: 2
updates:
  # API Backend (Node.js)
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    # Group minor/patch updates to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "DancingTedDanson"
    commit-message:
      prefix: "deps(api)"

  # Web Frontend (Node.js/Astro)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "DancingTedDanson"
    commit-message:
      prefix: "deps(web)"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(ci)"
