# ScreenCraft Development Environment
# Usage: docker-compose up -d
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: screencraft-postgres
    environment:
      POSTGRES_DB: screencraft
      POSTGRES_USER: screencraft
      POSTGRES_PASSWORD: screencraft_dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - screencraft
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screencraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: screencraft-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - screencraft
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: screencraft-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - screencraft
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    container_name: screencraft-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/screenshots --ignore-existing;
      mc anonymous set download myminio/screenshots;
      exit 0;
      "
    networks:
      - screencraft

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: screencraft-api
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://screencraft:screencraft_dev_password@postgres:5432/screencraft
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: screenshots
      MINIO_USE_SSL: false
      LOG_LEVEL: debug
      LOG_PRETTY: true
      CORS_ORIGIN: http://localhost:4321,http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - screencraft
    restart: unless-stopped
    command: npm run dev

  # BullMQ Worker
  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: screencraft-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://screencraft:screencraft_dev_password@postgres:5432/screencraft
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: screenshots
      MINIO_USE_SSL: false
      LOG_LEVEL: debug
      LOG_PRETTY: true
      PLAYWRIGHT_TIMEOUT: 30000
      PLAYWRIGHT_NAVIGATION_TIMEOUT: 30000
      MAX_CONCURRENT_BROWSERS: 3
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - screencraft
    restart: unless-stopped
    command: npm run worker:dev

  # Frontend (Astro)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: development
    container_name: screencraft-web
    environment:
      NODE_ENV: development
      PUBLIC_API_URL: http://localhost:3000
    ports:
      - "4321:4321"
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - /app/node_modules
    networks:
      - screencraft
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  # Traefik Reverse Proxy (Optional, for production-like routing)
  traefik:
    image: traefik:v2.10
    container_name: screencraft-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - screencraft
    restart: unless-stopped

networks:
  screencraft:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
